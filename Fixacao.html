    <script>
        function focoNisso(CorFundo) {
            document.getElementById('aleatorio').style.backgroundColor = CorFundo;
        }
        function FocaNao(mesmaCor) {
            document.getElementById('aleatorio').style.backgroundColor = mesmaCor;
        }

        function Vermelho(cor3) {
        
        var caractere =  console.log(document.getElementById('aleatorio').value)

        switch (caractere) {
            case 1:
                document.getElementById('aleatorio').style.backgroundColor = cor3;
                break;
        
            default:
                break;
        } 

        
 
 
     }

    </script>

    <br/>
    <br/>

    <h4>Ficação-do-Conteudo</h4>
