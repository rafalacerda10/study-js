<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays_Remover_Adicionar[]</title>
    <script>
       
     var lista_frutas = ['Banana', 'Maça', 'Abacate']

     // Incluir elemento no final do Array 
     lista_frutas.push('Uva')
     
     // No inicio
     lista_frutas.unshift('Abacaxi')

     document.writeln(lista_frutas)
        document.writeln('<br>')
     //excluir elementos no final do array usar
     lista_frutas.pop()
     document.writeln(lista_frutas)
     //Excluir elementos no inicio do array
     document.writeln('<br>')
     lista_frutas.shift()
     document.writeln(lista_frutas)
     lista_frutas.shift()
        

    var lista1 = Array()
    
    lista1 ['lista1_A'] = []
    lista1 ['lista1_A'].push('Limão')
    
    document.writeln(lista1['lista_A'][0]) 
        
    </script>
</head>

</body>
</html>
