<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .estilo1 {
            background: #000;
            color: red;
            width: 300px; height: 300px;
            margin-top: 50px;
        

        }
        .estilo2 {
            background: #FF0000;
            color: white;
            width: 400px; height: 400px;
        }
    </style>
    <script>
        function modificaClasse(){
            document.getElementById('divisoria').className = 'estilo2'         
        }
    </script>
</head>
<body>
    <div id="divisoria" class="estilo1">
        Modificando a claasse do elemento
    </div>
    <hr/>
    <button type="button" onclick="modificaClasse()"> Aplicar Classe</button>
    
</body>
</html>
