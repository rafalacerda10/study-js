<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Janela HTML</title>
    <script>
        function soma(arguments) {
       
            console.log(arguments)
            // arguments retorna um objeto muito parecido com o Array
            var resultado = 0 
            for(var i in arguments) {
                resultado += arguments[i]
            }
            return resultado
        }

        console.log(soma(5, 4, 5, 7, 8.8))


    </script>
</head>

</body>
</html>
